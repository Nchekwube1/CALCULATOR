<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="screen">
          <input type="button" class="disp" value="" />
        </div>
        <div class="body">
          <input type="button" value="CE" id="CE" />
          <input type="button" value="C" id="C" />
          <input type="button" value="*" id="X" class="are" />
          <input type="button" value="7" id="se" class="are" />
          <input type="button" value="8" id="ei" class="are" />
          <input type="button" value="9" id="ni" class="are" />
          <input type="button" value="/" id="di" class="are" />
          <input type="button" value="4" id="fo" class="are" />
          <input type="button" value="5" id="fi" class="are" />
          <input type="button" value="6" id="si" class="are" />
          <input type="button" value="-" id="mi" class="are" />
          <input type="button" value="1" id="on" class="are" />
          <input type="button" value="2" id="tw" class="are" />
          <input type="button" value="3" id="th" class="are" />
          <input type="button" value="+" id="pl" class="are" />
          <input type="button" value="0" id="ze" class="are" />
          <input type="button" value="." id="po" class="are" />
          <input type="button" value="=" id="eq" />
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
